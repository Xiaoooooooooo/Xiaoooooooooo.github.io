<html>
  <script src="p5.min.js"></script>
  <script src="p5.dom.js"></script>
  <body>
    <script>
      var pic;
      var w = window.innerWidth;
      var h = window.innerHeight;
      
      
      function preload() {
        pic = loadImage("photo.jpeg")
      }
      
      function setup() {
        createCanvas(w,h,WEBGL);
      }
      
      function draw() {
        background(100);
        texture(pic)
        rotateY(mouseX/10)
        rotateX(frameCount);
        box(200,300)
      }
    </script>
  </body>
</html>
